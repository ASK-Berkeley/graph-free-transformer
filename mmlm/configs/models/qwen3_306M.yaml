# @package _global_
defaults:
  - /models/causal_model
model:
  causal: true
  head_dim: 128
  hidden_size: 1024
  initializer_range: 0.02
  intermediate_size: 4096
  max_window_layers: 20
  num_attention_heads: 16
  num_layers: 20
  num_key_value_heads: 8
  rms_norm_eps: 1e-06
  rope_scaling: null
  rope_theta: 1000000
  sliding_window: null
  use_sliding_window: false
